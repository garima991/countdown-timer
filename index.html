<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown-Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="number" maxlength="2" id="hour" placeholder="00" />
        <p>Hrs</p>
        <input type="number" maxlength="2" id="minute" placeholder="00" />
        <p>Mins</p>
        <input type="number" maxlength="2" id="second" placeholder="00" />
        <p>Secs</p>
      </div>

      <div class="controls">
        <button class = "start-btn">Start</button>
        <button class="pause-btn">Pause</button>
        <button class="reset-btn">Reset</button>
      </div>
    </div>

    <script src = "./index.js" ></script>
  </body>
</html>
